{% extends 'Alter_management/base.html' %}
{% block title %}
    添加员工
{% endblock %}
{% block content-header %}
    <h1>添加员工</h1>

{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <div class="box">
                <form action="" method="post">
{#                    {% csrf_token %}#}
                    <div class="box-body">
                        <div class="form-group">
                            <label for="MobilePhone-input">手机号码：</label>
                            <input type="text" class="form-control" id="MobilePhone1">
                        </div>
                        <div class="form-group">
                            <label for="username-input">用户名：</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="form-group">
                            <label for="email-input">邮箱：</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="name-input">姓名：</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="Department-input">部门：</label>
                            <input type="text" class="form-control" id="Department">
                        </div>
                        <div class="form-group">
                            <label for="password-input1">密码：</label>
                            <input type="password" class="form-control" id="password1">
                        </div>
                        <div class="form-group">
                            <label for="password-input2">确认密码：</label>
                            <input type="password" class="form-control" id="password2">
                        </div>
                        <div class="form-group">
                            <label for="Department-input">审核权限：</label>
                            <select name="Permissions" id="Permissions" >
                                <option value=False>否</option>
                                <option value=True>是</option>
                            </select>
                        </div>
                        <div class="checkbox">
                            {% for group in groups %}
                              <label style="margin-right: 20px">
                                 <input type="checkbox" name="groups" value="{{ group.pk }}" id="groups">{{ group.name }}
                              </label>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="box box-footer">
                        <button class="btn btn-primary pull-right " id="addstaff-btn">立即添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer %}

{% endblock %}
