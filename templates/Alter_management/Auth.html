<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>授权页面</title>
    <link rel="stylesheet" href="../../static/dist/css/Auth.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1198943_967bnm3vg6t.css">
    <script src="../../static/dist/js/jquery-3.4.1.min.js"></script>
    <script src="../../static/dist/js/auth.min.js"></script>
</head>
<body>
    <button id="btn">登陆/注册</button>
    <div class="mask-wapper">
        <div class="auth-wapper">
            <div class="close-wapper">
                <span class="close-btn icon-icon-test iconfont"></span>
            </div>
            <div class="auth-inner-wapper">
                <div class="scoll-wapper">
                    <div class="signin-group Auth-group">
                        <div class="top-group">
                            <span class="title">请登录</span>
                            <a href="javascript:void(0);" class="switch">立即注册</a>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" name="mobilphone" placeholder="请输入手机号码">
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" name="password" placeholder="请输入密码">
                            </div>
                            <div class="input-group">
                                <label><input type="checkbox" value="=1" class="rember-lable">记住我</label>
                            </div>
                            <div class="input-group">
                                <input type="button" class="submit-btn" value="立即登录">
                            </div>
                        </div>
                    </div>
                    <div class="signup-group Auth-group">
                        <div class="top-group">
                            <span class="title">请注册</span>
                            <a href="javascript:void(0);" class="switch">立即登录</a>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" name="mobilephone" placeholder="请输入手机号码">
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control" name="username" placeholder="请输入用户名">
                            </div>
                            <div class="input-group">
                                <div class="short-input-group">
                                    <input type="text" class="form-control" name="img-captcha" placeholder="图形验证码">
                                </div>
                                <div class="input-group-addon">
                                    <img src="" alt="">
                                </div>
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control" name="password1" placeholder="密码">
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control" name="password2" placeholder="确认密码">
                            </div>
                            <div class="input-group">
                                <div class="short-input-group">
                                    <input type="text" class="form-control" name="sms-captcha" placeholder="短信验证码">
                                </div>
                                <div class="input-group-addon">
                                    <span class="sms-captcha-btn">发送验证码</span>
                                </div>
                            </div>
                            <div class="input-group">
                                <input type="submit" class="submit-btn" value="立即注册" >
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
